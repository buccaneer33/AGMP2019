<div class="item__input-block">
    <div class="item__login-label">Author</div>
    <div class="item__input-block">
    <ng-select
        [items]="authors$ | async"
        [multiple]="true"
        [closeOnSelect]="false"
        [searchable]="true"
        bindLabel="name"
        placeholder="Select people"
        [ngModel]="form.get('authors').value"
        (add)="addUser($event)"
        (remove)="removeUser($event)"
        >
    </ng-select>

    </div>
</div>
