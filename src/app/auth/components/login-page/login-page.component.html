<div class="login-block">
    <div class="login-form">
        <div class="login-form__header">{{'APP.LOGIN.login' | translate}}</div>
        <div  class="login-form__body">
            <div class="login-form__login-block">
                <div class="login-form__login-label">{{'APP.LOGIN.E-mail' | translate}}</div>
                <div class="login-form__input-block">
                    <input class="login-form__input" type="text" placeholder="{{'APP.LOGIN.E-mail-placeholder' | translate}}" [(ngModel)]="login"/>
                </div>
            </div>
            <div class="login-form__password-block">
                <div class="login-form__login-label">{{'APP.LOGIN.Password' | translate}}</div>
                <div class="login-form__input-block">
                    <input class="login-form__input" type="password" placeholder="{{'APP.LOGIN.Password-placeholder' | translate}}" [(ngModel)]="password"/>
                </div>
            </div>
        </div>
        <div class="login-form__footer">
            <div class="login-form__forgot-block">
                <a href="#" class="login-form__forgot-link">
                    {{'APP.LOGIN.Forgot-password' | translate}}
                </a>
            </div>
            <button
                class="login-form__button login-form__button--ok"
                (click)="clickLogin()"
                [disabled]="!login || !password">
                {{'APP.BUTTONS.login' | translate}}
            </button>
        </div>
    </div>
</div>
