<div class="items-block">
    <div class="tool-block">
        <div class="tool-block__wrapper">
            <app-search-bar (searchRes)="searchRes($event)"></app-search-bar>
        </div>
        <!--<div class="tool-block__button btn btn--add" (click)="addItem()">Add Cource</div>-->
        <a class="tool-block__button btn btn--add" routerLink = "new">Add Cource</a>

    </div>
    <div *ngIf="courceList" class="items-list">
        <app-cource-item
            *ngFor="let courceItem of courceList | orderBy: 'crationDate' | async" 
            [courceItem]="courceItem" 
            (chooseDelete)="deleteItem($event)"
            (chooseEdit)="editItem($event)">
        </app-cource-item>
        <div (click)="courceService.loadCourceMore()" class="items-list__load-more">
            <a href="#">load more</a>
        </div>
    </div>
    <div *ngIf="!courceList" class="items-list__load-more">NO DATA Message</div>
</div>
